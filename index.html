<!DOCTYPE html>
<html>
  <body>
    <form name="form">
      <textarea
        name="demo"
        id="demo"
        rows="10"
        cols="60"
        oninput="myFunction(this.value)"
      ></textarea>
    </form>
    <script>
      function myFunction(val) {
        document.getElementById("demo").innerHTML = val;
      }
    </script>
  </body>
</html>
