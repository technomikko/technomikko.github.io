<!DOCTYPE html>
<html>
  <head> </head>
  <body onload="startTime()">
    <h1>technomikko's site</h1>
    <p>Type into the text area element and see what happens.</p>
    <textarea
      onkeydown="return myf(event)"
      oninput="inputFn(this.value)"
      rows="8"
      cols="50"
    ></textarea>

    <p><span id="outputCipher"></span></p>

    <script>
      function inputFn(valStr) {
        document.getElementById("outputCipher").innerHTML = valStr;
      }
    </script>
  </body>
